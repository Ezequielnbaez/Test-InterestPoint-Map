<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Test</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://js.arcgis.com/4.23/"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <form id="form" class="esri-widget">
    <div class="form-label">
      <div class="col-25">
        <label for="point-name">Nombre</label>
      </div>
      <div class="col-75">
        <input type="text" class="register-input" placeholder="ej:Av. E. Madero 1020" id="point-name"></input>
      </div>
    </div>

    <div class="form-label">
      <div class="col-25">
        <label for="point-dir">Dirección</label>
      </div>

      <div class="col-75">
        <input type="text" class="register-input" placeholder="ej:Av. E. Madero 1020" id="point-dir"></input>
      </div>
    </div>

    <div class="form-label">
      <div class="col-25">
        <label for="point-tel">Teléfono</label>
      </div>
      <div class="col-75">
        <input type="tel" class="register-input" pattern="[0-9]{2} [0-9]{1} [0-9]{2} [0-9]{4} [0-9]{4}" placeholder="ej: 54 9 11 5272 0900" id="point-tel"></input>
      </div>
    </div>

    <div class="form-label">
      <div class="col-25">
        <label for="point-category">Categoría</label>
      </div>
      <div class="col-75">
        <select id="point-category">
          <option value="Comercial">Comercial</option>
          <option value="Residencial">Residencial</option>
          <option value="Mixta">Mixta</option>
        </select>
      </div>
    </div>

    <div class="form-label">
      <div class="col-25">
        <label for="point-tel">Coord.</label>
      </div>
      <div class="col-75">
        <input type="text" value="" class="register-input" placeholder="ej: -34.595986,-58.3724715" id="point-coord"></input>
      </div>
    </div>

    <div class="form-label">
      <button class="esri-button" id="add">Agregar punto de interés</button>
  </form>
  <button class="esri-button" id="remove">Borrar</button>


</body>

</html>
